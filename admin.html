<!DOCTYPE html>
<html>
<head>
  <title>관리자 위치 확인 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 90vh; width: 100%; }
    body { font-family: sans-serif; margin: 0; padding: 0; }
    #status { padding: 10px; text-align: center; font-weight: bold; }
  </style>
</head>
<body>
  <div id="status">📡 사용자 위치 불러오는 중...</div>
  <div id="map"></div>

  <!-- 지도 라이브러리 -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- ✅ Firebase compat 버전 -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyBuA3Md2EB4IpWd1RP_yjzBsrlCuJP7oCQ",
      authDomain: "geofence-demo-af6b4.firebaseapp.com",
      databaseURL: "https://geofence-demo-af6b4-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "geofence-demo-af6b4",
      storageBucket: "geofence-demo-af6b4.appspot.com",
      messagingSenderId: "1055340054679",
      appId: "1:1055340054679:web:b619d1651717691bd281d2",
      measurementId: "G-4BJYB0GLVR"
    };

    // 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 지도 초기화
    const map = L.map('map').setView([37.6933, 127.1667], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const userMarkers = {};

    // 실시간 사용자 위치 수신
    db.ref('locations').on('value', snapshot => {
      const locations = snapshot.val();
      const activeUserIds = new Set();

      if (locations) {
        document.getElementById("status").innerText = `📍 총 사용자: ${Object.keys(locations).length}`;
        
        for (const userId in locations) {
          const { lat, lng, name, role } = locations[userId];
          activeUserIds.add(userId);

          const popupText = `👤 이름 : ${name || '이름 없음'}\n🛠 역할 : ${role || '역할 없음'}`;

          if (!userMarkers[userId]) {
            // 새 사용자 마커
            const marker = L.marker([lat, lng])
              .addTo(map)
              .bindPopup(popupText);
            userMarkers[userId] = marker;
          } else {
            // 기존 사용자 위치 갱신
            userMarkers[userId].setLatLng([lat, lng]);
            userMarkers[userId].getPopup().setContent(popupText);
          }
        }
      } else {
        document.getElementById("status").innerText = `📍 총 사용자: 0`;
      }

      // 👉 사용자 퇴장 시 마커 제거
      for (const userId in userMarkers) {
        if (!activeUserIds.has(userId)) {
          map.removeLayer(userMarkers[userId]);
          delete userMarkers[userId];
        }
      }
    });
  </script>
</body>
</html>
